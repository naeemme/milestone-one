<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid lightgray;
            padding: 0 10px;
        }
    </style>
</head>

<body>

    <table>
        <caption>Rick Dudes</caption>
        <thead>
            <th>No</th>
            <th>Name</th>
            <th>position</th>
            <th>salary</th>
        </thead>
        <tbody>

            <tr>
                <td>1</td>
                <td>bill gates</td>
                <td>microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>mark zuckerberg</td>
                <td>facebook</td>
                <td>$1300</td>
            </tr>
            <tr>
                <td>3</td>

                <td>steve jobs</td>
                <td>apple</td>
                <td>$1200</td>
            </tr>

        </tbody>
    </table>
</body>
</body>

</html>
